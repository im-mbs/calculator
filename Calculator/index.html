<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css-style.css">
    <script src="js-code.js"></script>
    <title>Document</title>

</head>

<body>
    <div class="calculator_body">

        <div class="viewer">0</div>
        <div class="buttons">
            <button id="clear" class="clear btn">AC</button>
            <div class="g">
                <button class="num7 btn">7</button>
                <button class="num8 btn">8</button>
                <button class="num9 btn">9</button>
                <button class="plus btn ">+</button>
            </div>
            <div class="g">
                <button class="num4 btn">4</button>
                <button class="num5 btn">5</button>
                <button class="num6 btn">6</button>
                <button class="mines btn ">-</button>
            </div>
            <div class="g">
                <button class="num1 btn">1</button>
                <button class="num2 btn">2</button>
                <button class="num3 btn">3</button>
                <button class="times btn ">&#215;</button>
            </div>
            <div class="g">
                <button class="num0 btn">0</button>
                <button class="dot btn ">.</button>
                <button id="equals" class="equals btn">=</button>
                <button class="divide btn ">/</button>
            </div>
        </div>
        <!-- Number 1 : <input type="text" id="num1"><br>
Number 2 : <input type="text" id="num2"><br>
<input type="submit" value="Click Me" onclick="sum()"> -->
    </div>

</body>

</html>
